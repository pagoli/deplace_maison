<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://global-uploads.webflow.com/5c9c9c646cf0969b319f264f/5d16042da9f43ab293cce485_favicon.png" type="image/x-icon">
    <link href="https://global-uploads.webflow.com/5c9c9c646cf0969b319f264f/5d160430d72b7f141670b876_web-clip.png" rel="apple-touch-icon">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/d761f18fe5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Déplacé Maison</title>
</head>
<body>
    


    <!-- SECTION REVIEW -->

    <div class="review_container">
        <div class="reviewer">
            <h3 class="reviewer_name">William Gibson</h3>
        </div>
        <div class="review">
            <h4>Good things come to those who wait - Déplacé Maison is what has been missing in the modern fashion industry for years. Buy a shoe of high quality and design it finally happened.</h4>
        </div>
    </div>

    <!-- FOOTER PART -->
    <div id="footer">
        <div class="fcol-1">
            <div class="newsletter">
                <h5>Subscribe to Newsletter</h5>
                <i class="far fa-envelope"></i>
            </div>
            <form class="subscribe">
                <label for="newsletter">Subscribe to our Newsletter</label>
                <input type="email" name="newsletter" id="newsletter"> <input type="submit" value="SUMBIT" class="submit_nl">
            </form>
        </div>
        <div class="fcol-2">
            <div class="f-up">
                <h3>FAQ</h3>
                <h3>RETURNS</h3>
                <h3>CONTACT</h3>
            </div>
            <div class="f-down">
                <h5>CREDITS</h5>
            </div>
        </div>
        <div class="fcol-3">
            <div class="f-up">
                <h3>TERMS</h3>
                <h3>PRIVACY</h3>
                <h3>COOKIE</h3>
            </div>
            <div class="f-down">
                <h5>&copy; 2020 DÉPLACÉ MAISON</h5>
            </div>
        </div>
        <div class="fcol-4">
            <div class="arrow_up"><a href="#"><img src="https://global-uploads.webflow.com/5c9c9c646cf0969b319f264f/5d14818767ac37ac193eccf4_circle-container.svg" alt=""><i class="fas fa-arrow-up"></i></a>
            </div>
            <div class="f-down">
                <div class="facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
